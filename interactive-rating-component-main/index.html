<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="container">
    <div class="card p-4 text-white">
      <img src="./images/icon-star.svg" alt="Star Icon" class="star-icon">
      <h1 class="mb-3" style="font-size: 28px;">How did we do?</h1>
      <p class="mb-3">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

      <div class="rating-buttons">
        <button class="rating-button">1</button>
        <button class="rating-button">2</button>
        <button class="rating-button">3</button>
        <button class="rating-button">4</button>
        <button class="rating-button">5</button>
      </div>

      <button class="submit-button mt-3 mb-3">SUBMIT</button>
    </div>
  </div>
  <div class="thank-you-message" style="display: none;">
    <img src="./images/illustration-thank-you.svg" alt="Thank You Illustration" class="thank-you-illustration">
    <p class="rating-msg">You selected <span class="selected-rating">5</span> out of 5</p>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
  </div>
</body>
</html>
